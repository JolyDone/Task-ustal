<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>User List</h1>
<table th:border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>

  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">id</td>
    <td th:text="${user.name}">name</td>
    <td th:text="${user.lastName}">lastname</td>
    <td th:text="${user.age}">age</td>
    <td>
      <a th:href="@{/user/{id}/edit(id=${user.id})}">&#9998;</a>
    </td>>
    <td>
      <form th:action="@{/user/{id}/delete(id=${user.id})}" method="post">
        <button type = "submit">&#10006; </button>
      </form>

    </td>>
  </tr>

  <a href="/user/new">Create new user</a>

</table>

</body>
</html>
